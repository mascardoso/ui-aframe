<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello A-Frame UI</title>
    <meta name="description" content="Hello A-Frame UI">
    <script type="text/javascript" src="./node_modules/aframe/dist/aframe-v1.2.0.min.js"></script>
    <script type="text/javascript" src="./node_modules/dat.gui/build/dat.gui.min.js"></script>
    <script type="text/javascript" src="./gui.js"></script>
    <script type="text/javascript" src="./components/UIVRBtn.js"></script>
    <script>
      window.onload = function() {
        addGUI([
          {
            folder: "Colors",
            component: "uivrbtn",
          },
        ]);
      };
      function getSphere() {
        const el = document.querySelector('[data-sphere]');
        return { el, currentRadius: parseFloat(el.getAttribute('radius')) }
      }
      function growSphere() {
        const { el, currentRadius } = getSphere();
        el.setAttribute("radius", currentRadius + 0.05);
      }
      function shrinkSphere() {
        const { el, currentRadius } = getSphere();
        el.setAttribute("radius", currentRadius - 0.05);
      }
    </script>
  </head>
  <body>
    <a-scene background="color: #ECECEC" cursor="rayOrigin: mouse" raycaster="objects: [data-raycastable]">
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
      <a-sphere data-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>

      <a-box width="0.6" height="0.4" depth="0.01" color="#000000" rotation="0 0 0" position="0 1.6 -0.5" material="transparent: true; opacity: 0.7">
        <a-entity
          uivrbtn="text: Grow Sphere; primaryColor: #EF2D5E;"
          onclick="growSphere()"
          position="-0.2 0 0.02"
          data-raycastable
        ></a-entity>
        <a-entity
          uivrbtn="text: Shrink Sphere; primaryColor: #EF2D5E;"
          onclick="shrinkSphere()"
          position="0 0 0.02"
          data-raycastable
        ></a-entity>
        <!-- <a-text value=""
          font="./components/icon-fonts/fa-solid-900-msdf.json"
          color="#33C3F0"
          negate="false">
        </a-text> -->
      </a-box>

      <a-entity camera look-controls wasd-controls="acceleration:10" position="0 1.6 0"></a-entity>
    </a-scene>
  </body>
</html>
