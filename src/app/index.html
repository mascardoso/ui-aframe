<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello A-Frame UI</title>
    <meta name="description" content="Hello A-Frame UI" />
    <script type="text/javascript" src="./bundle.js"></script>
  </head>
  <body>
    <a-scene
      background="color: #ECECEC"
      cursor="rayOrigin: mouse"
      raycaster="objects: [data-raycastable]"
    >
      <!-- Scene Playground -->
      <a-box
        position="-1 0.5 -3"
        rotation="0 45 0"
        color="#4CC3D9"
        shadow
      ></a-box>
      <a-sphere
        data-sphere
        position="0 1.25 -5"
        radius="1.25"
        color="#EF2D5E"
        shadow
      ></a-sphere>
      <a-cylinder
        position="1 0.75 -3"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
        shadow
      ></a-cylinder>
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
        shadow
      ></a-plane>

      <!-- UI VR -->
      <a-box
        width="0.6"
        height="0.4"
        depth="0"
        color="#000000"
        rotation="0 0 0"
        position="0 1.6 -0.5"
        material="transparent: true; opacity: 0.7"
      >
        <!--BUTTONS-->
        <a-entity
          uivrbtn="text: Grow Sphere; primaryColor: #EF2D5E;"
          onclick="window.app.growSphere()"
          position="-0.2 0.13 0.02"
          data-raycastable
        ></a-entity>
        <a-entity
          uivrbtnsecondary="text: Shrink Sphere; secondaryColor: #FFFFFF;"
          onclick="window.app.shrinkSphere()"
          position="-0.2 0.05 0.001"
          data-raycastable
        ></a-entity>

        <!--ICONS-->
        <a-text position="0.06 0.08 0.001" uivricon="icon: exclamation-circle; size: xs">
        </a-text>
        <a-text position="0.10 0.08 0.001" uivricon="icon: dollar-sign; size: xs">
        </a-text>
        <a-text position="0.14 0.08 0.001" uivricon="icon: comment; size: xs">
        </a-text>
        <a-text position="0.18 0.08 0.001" uivricon="icon: cog; size: xs">
        </a-text>
        <a-text position="0.22 0.08 0.001" uivricon="icon: check-circle; size: xs">
        </a-text>
        <a-text position="0.26 0.08 0.001" uivricon="icon: camera; size: xs">
        </a-text>
        <a-text position="0.06 0.12 0.001" uivricon="icon: bolt; size: xs">
        </a-text>
        <a-text position="0.10 0.12 0.001" uivricon="icon: calendar-alt; size: xs">
        </a-text>
        <a-text position="0.14 0.12 0.001" uivricon="icon: bell-slash; size: xs">
        </a-text>
        <a-text position="0.18 0.12 0.001" uivricon="icon: bell; size: xs">
        </a-text>
        <a-text position="0.22 0.12 0.001" uivricon="icon: battery-empty; size: xs">
        </a-text>
        <a-text position="0.26 0.12 0.001" uivricon="icon: battery-full; size: xs">
        </a-text>
        <a-text position="0.06 0.16 0.001" uivricon="icon: arrow-alt-circle-left; size: xs">
        </a-text>
        <a-text position="0.10 0.16 0.001" uivricon="icon: arrow-alt-circle-left; size: xs">
        </a-text>
        <a-text position="0.14 0.16 0.001" uivricon="icon: arrow-alt-circle-up; size: xs">
        </a-text>
        <a-text position="0.18 0.16 0.001" uivricon="icon: arrow-alt-circle-down; size: xs">
        </a-text>
        <a-text position="0.22 0.16 0.001" uivricon="icon: bell; size: xs">
        </a-text>
        <a-text position="0.26 0.16 0.001" uivricon="icon: adjust; size: xs;">
        </a-text>
      </a-box>

      <a-entity
        camera
        look-controls
        wasd-controls="acceleration:10"
        position="0 1.6 0"
      ></a-entity>
    </a-scene>
  </body>
</html>
